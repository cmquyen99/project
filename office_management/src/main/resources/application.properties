spring.datasource.url=jdbc:mysql://localhost:3306/office_management_db
spring.datasource.username=root
spring.datasource.password=Tung1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.web.resources.static-locations=classpath:/static/
# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8234

# WebClient thread pool configuration
spring.webflux.max-connections=1000
spring.webflux.idle-timeout=30s

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.io.netty=DEBUG

# WebClient Configuration
spring.webflux.base-path=/
spring.webflux.static-path-pattern=/**

# Enable CORS
spring.web.cors.allowed-origins=http://localhost:8234
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*